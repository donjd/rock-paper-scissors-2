<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css-styling/mattBrictson-css-styling.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p class="menu button">Menu</p>
            <div class="score">
                <p>Score: <span>0 : 0</span></p>
            </div>
        </header>
        <section class="game">
            <h1 class="title">Select weapon</h1>
            <section class="options box button">
                <article class="option rock button" >
                    <p id="rock">Rock</p>
                </article>
                <article class="option paper button" >
                    <p id="paper">Paper</p>
                </article>
                <article class="option scissors button" >
                    <p id="scissors">Scissors</p>
                </article>
            </section>
            <section class="results box">
                <p id="user-choice">User Choice</p>
                <p id="computer-choice">Computer Choice</p>
            </section>
        </section>
    </main>
<script src="main.js"></script>
</body>
</html>
